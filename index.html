<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Creat Account</h2>
        </div>
        <form class="form" id="form">
        
            <div class="form-control">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enteryourname">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email" id="email" placeholder="gsdf@gmail">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>password</label>
                <input type="password" id="password" placeholder="Enteryourpassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm password</label>
                <input type="password" id="password2" placeholder="Enter repassword">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
       
        <button>submit</button>
        </form>
    </div>
    <script>
        const form=document.getElementById("form");
        const username=document.getElementById("username");
        const email=document.getElementById("email");
        const password=document.getElementById("password");
        const password2=document.getElementById("password2");

        form.addEventListener('submit',e =>{
            e.preventDefault();
            checkInput();
        });

        function checkInput(){
            const usernameValue=username.value.trim();
            const emailValue=email.value.trim();
            const passwordValue=password.value.trim();
            const password2Value=password2.value.trim();


            if(usernameValue===''){
                setError(username,'username cannot be blank');
            }
            else{
                setSuccess(username);
            }
           
            if(emailValue===''){
                setError(email,'Email cannot be blank');
            }
            else if(!isEmail(emailValue)){
                setError(email,'Not avalid email');
            }
            else{
                setSuccess(email);
            }


            if(passwordValue ===''){
                setError(password,'password cannot be blank');
            }
            else{
                setSuccess(password);
            }


            
            if(password2Value ===''){
                setError(password2,'password cannot be blank');
            }
            else if(passwordValue!==password2Value){
                setError(password2,'password dose not match');
            }
            else{
                setSuccess(password2);
            }
        }

        
        function isEmail(email){
            return /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email);
        }

        function setError(input,message){
            const formControl=input.parentElement;
            const small=formControl.querySelector('small');
            formControl.className='form-control error';
            small.innerText=message;
        }
        function setSuccess(input){
            const formControl=input.parentElement;
            formControl.className='form-control success';
        }
    </script>
</body>
</html>
